<div class="bg_image">
    <div class="logintable" >
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
                <label  class="form-label">Email address</label>
                <input type="email" formControlName="email"  class="form-control" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                <!-- <div id="password" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
